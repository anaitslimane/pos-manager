<div id="choose-language">
    <div class="language-select form-group" ng-if="visible">
        <label class="control-label col-xs-4">
            {{"directives.language-selector.LANGAGE" | translate}}: 
        </label>
        <div class="col-xs-8">
            <select class="form-control"
                    ng-model="currentLocaleDisplayName"
					ng-options="localesDisplayName for localesDisplayName in localesDisplayNames"
					ng-change="ChangeLanguage(currentLocaleDisplayName)">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-lg col-md-4"
                data-ng-click="ConfirmChangeLanguage(modalOptions.ok())">
            <span translate="{{modalOptions.actionButtonText}}"></span>
        </button>
        <button class="btn btn-default btn-lg col-md-3"
                data-ng-click="modalOptions.close()">
            <span translate="{{modalOptions.closeButtonText}}"></span>
        </button>
    </div>
</div>
