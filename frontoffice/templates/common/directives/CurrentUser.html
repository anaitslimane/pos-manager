<ul id="current-user" class="nav navbar-nav navbar-right">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="glyphicon glyphicon-user"></span>
            <strong ng-if="CurrentUser.isAuth">
                {{CurrentUser.username}}
            </strong>
            <strong ng-if="!CurrentUser.isAuth">
                {{'login.LABEL_NO_USER' | translate}}
            </strong>
            <span class="glyphicon glyphicon-chevron-down"></span>
        </a>
        <ul class="dropdown-menu" ng-if="CurrentUser.isAuth">
            <li>
                <div class="navbar-login">
                    <div class="row">
                        <div class="col-lg-4 hide-if-sm-1200">
                            <p class="text-center">
                                <span class="glyphicon glyphicon-user icon-size"></span>
                            </p>
                        </div>
                        <div class="col-lg-8">
                            <p class="text-left">
                                <strong>{{CurrentUser.name}} {{CurrentUser.familyname}}</strong>
                            </p>
                            <p class="text-left small">
                                {{CurrentUser.email}}
                            </p>
                        </div>
                    </div>
                </div>
            </li>
            <li class="divider hide-if-sm-1200"></li>
            <li>
                <div class="navbar-login navbar-login-session">
                    <div class="row">
                        <div class="col-md-12">
                            <p>
                                <a href="#"
                                   class="btn btn-danger btn-block"
                                   ng-click="onClickSignOutBtn()"
                                   >
                                    {{'login.BTN_LABEL_SIGNOUT' | translate}}
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </li>
</ul>
